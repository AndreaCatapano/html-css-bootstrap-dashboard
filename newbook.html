<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap Style Sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icon -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- My Style Sheet-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header con una navbar component di bootstrap, l'altezza Ã¨ regolata dalla dimensione del logo con la classe personalizzata ac-w-logo -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./"><img class="ac-w-logo" src="img/duck.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Storico Prezzi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <h3 class="mt-3">Nuovo Libro</h3>

            <form action="">
                <div class="row">
                    <div class="col mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nome-autore"
                            placeholder="Inserisci il nome dell'autore">
                    </div>

                    <div class="col mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome-autore"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo-libro"
                        placeholder="Inserisci il titolo del libro">
                </div>

                <div class="row mb-4">

                    <div class="col-lg-4">
                        <label for="inputGenere" class="form-label">Genere</label>
                    <select class="form-select" aria-label="genere-libro">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>

                      <div class="col-lg-4 ">
                        <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="titolo-libro"
                            placeholder="Inserisci il titolo del libro">
                    </div>

                    <div class="col-lg-4 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo-libro"
                            placeholder="Inserisci il titolo del libro">
                    </div>
                </div>

                
            </form>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
